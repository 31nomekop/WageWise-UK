<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WageWise UK</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>WageWise UK</h1>
  <p class="tag">Take-home pay, clearly • Updated for 2025/26</p>
</header>

<section class="card">
  <h2>Inputs</h2>
  <label>Annual salary (£)</label>
  <input id="annualSalary" type="number" placeholder="e.g. 30000">

  <label>Pension %</label>
  <input id="pensionPercent" type="number" placeholder="e.g. 5">

  <label>
    <input type="checkbox" id="salarySacrifice">
    Salary sacrifice pension
  </label>

  <button id="calcBtn">Calculate</button>
</section>

<section class="card">
  <h2>Results</h2>
  <div id="results">Enter details and tap Calculate.</div>

  <div class="rateWrap">
    <div>Effective deduction rate</div>
    <strong id="effectiveRate">—</strong>
  </div>

  <div class="barWrap">
    <div id="breakdownBar" class="bar"></div>
  </div>

  <div class="copyRow">
    <button id="copyMonthlyBtn">Copy monthly</button>
  </div>
</section>

<div id="toast" class="toast"></div>

<script src="app.js"></script>
</body>
</html>
